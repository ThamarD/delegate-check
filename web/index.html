<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=3.0, minimum-scale=0.75">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="refresh" content="60" />

  <title>Dashboard</title>
  
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.3/papaparse.js"></script>
  <style> .table{margin: auto; width: 75%;} </style>

</head>

<body>

<div class="container">

<br>
<h1><center><p class="text-info">Delegate Dashboard</p></center></h1>

<script>
    function arrayToTable(tableData) {
        var table = $('<table class="table table-striped table-hover table-bordered"></table>');
        $(tableData).each(function (i, rowData) {
            var row = $('<tr></tr>');
            $(rowData).each(function (j, cellData) {
                row.append($('<td>'+cellData+'</td>'));
            });
            table.append(row);
        });
        return table;
    }

    $.ajax({
        type: "GET",
        url: "state.csv",
        success: function (data) {
            $('body').append(arrayToTable(Papa.parse(data, {skipEmptyLines: true}).data));
        }
    });
</script>

</div>

</body>

</html>
